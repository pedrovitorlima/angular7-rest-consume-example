<div class="container">
  <br />
  <h2>Product List</h2>

  <table datatable class="table row-border hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of productsList" >
        <td scope="col"></td>
        <td>{{product.name}}</td>
        <td>${{product.price}}</td>
      </tr>
    </tbody>

  </table>
</div>
