<form class="container" [formGroup]="productForm" (ngSubmit)="createProduct()">
    <br />
    <div class="form-group">
      <h2>New Product</h2>
    </div>

    <div class="form-group">
      <label for="productName">Product Name</label>
      <input  type="text" 
              class="form-control" 
              id="productName" 
              aria-describedby="postProductHelp" 
              placeholder="Enter Product Name"
              formControlName="name">
      
      <small id="postProductHelp" class="form-text text-mutted">This value will be showed in a lot of places.</small>
      
      <div *ngIf="submitted && f.name.errors">
        <small  class="form-text text-mutted" 
                style="color: red;" 
                *ngIf="f.name.errors.required">
            Product name is required.
        </small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="priceProduct">Price</label>
      <input  type="number" 
              class="form-control" 
              id="priceProduct" 
              placeholder="R$ 0.00"
              formControlName="price">

      <div *ngIf="submitted && f.name.errors">
        <small  class="form-text text-mutted" 
                style="color: red;" 
                *ngIf="f.price.errors.required">
            Product price is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" />
    </div>
</form>
